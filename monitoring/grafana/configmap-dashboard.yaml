apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-k3s
  namespace: monitoring
data:
  k3s-cluster.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Node CPU Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "id": 1,
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "fillOpacity": 15,
                "lineWidth": 2,
                "spanNulls": false
              }
            },
            "overrides": []
          },
          "options": {
            "tooltip": { "mode": "multi", "sort": "desc" },
            "legend": { "displayMode": "table", "calcs": ["mean", "lastNotNull"] }
          },
          "targets": [
            {
              "expr": "100 - (avg by(instance) (irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "legendFormat": "{{ instance }}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Node Memory Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "id": 2,
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "fillOpacity": 15,
                "lineWidth": 2,
                "spanNulls": false
              }
            },
            "overrides": []
          },
          "options": {
            "tooltip": { "mode": "multi", "sort": "desc" },
            "legend": { "displayMode": "table", "calcs": ["mean", "lastNotNull"] }
          },
          "targets": [
            {
              "expr": "(1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100",
              "legendFormat": "{{ instance }}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Node Disk Usage",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "id": 3,
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 70 },
                  { "color": "red", "value": 85 }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"]
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "expr": "100 - (node_filesystem_avail_bytes{mountpoint=\"/\",fstype!=\"tmpfs\"} / node_filesystem_size_bytes{mountpoint=\"/\",fstype!=\"tmpfs\"} * 100)",
              "legendFormat": "{{ instance }}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Pods by Status",
          "type": "stat",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "id": 4,
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "text", "value": null }
                ]
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Running" },
                "properties": [{ "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }]
              },
              {
                "matcher": { "id": "byName", "options": "Pending" },
                "properties": [{ "id": "color", "value": { "fixedColor": "yellow", "mode": "fixed" } }]
              },
              {
                "matcher": { "id": "byName", "options": "Failed" },
                "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }]
              },
              {
                "matcher": { "id": "byName", "options": "Succeeded" },
                "properties": [{ "id": "color", "value": { "fixedColor": "blue", "mode": "fixed" } }]
              }
            ]
          },
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"]
            },
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "value_and_name",
            "orientation": "horizontal"
          },
          "targets": [
            {
              "expr": "sum by(phase) (kube_pod_status_phase{phase=~\"Running|Pending|Failed|Succeeded|Unknown\"})",
              "legendFormat": "{{ phase }}",
              "refId": "A"
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "templating": {
        "list": [
          {
            "current": {},
            "hide": 2,
            "name": "DS_PROMETHEUS",
            "query": "prometheus",
            "type": "datasource"
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "K3s Cluster Overview",
      "uid": "k3s-cluster-overview"
    }
